{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe Page - HanifProjects.com</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="navBarDiv">
      <ul>
        <a href="/weather"><li><b>Home</b></li></a>
        <a href="/weather/about"><li><b>About Me</b></li></a>
        <a href="/weather/blog"><li><b>Blog</b></li></a>
        <a href="/weather/contact"><li><b>Contact Me</b></li></a>
      </ul>
    </div>
    <div class="row">
        <form class="col s12 m10 l10 push-m1 push-l1 top" method="post" action="/weather/contactMe/">
          {% csrf_token %}
          <div class="card">
          <div class="row">
            <div class="input-field col s6">
              <input name="first_name" id="first_name" type="text" class="validate" required>
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input name="last_name" id="last_name" type="text" class="validate" required>
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="email_id" id="email_id" type="email" class="validate" required>
              <label for="email_id">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="subject" id="subject" type="text" class="validate" data-length="120" required>
              <label for="subject">Subject</label>
            </div>
          </div>
          <div class="row">
        <div class="input-field col s12">
          <textarea id="text_area" name="text_area" class="materialize-textarea" required></textarea>
          <label for="text_area">Textarea</label>
        </div>
      </div>
      <div class="row">
        <div class="col s2 m2 l1 push-l5 push-m5 push-s4">
          <button class="waves-effect waves-light btn" type="submit" name="button">Send</button>
        </div>
      </div>
          </div>
        </form>
      </div>
  </body>
</html>
