{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">


  <title>Fog&Mist</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/fog/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/fog/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/fog/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/fog/site.webmanifest' %}">
  <link rel="stylesheet" href="{% static 'mist.css' %}">
</head>

<body>

  <section class="fog">
    <div class="absolute-bg"></div>
    <div class="fog-container">
      <div class="fog-img fog-img-first"></div>
      <div class="fog-img fog-img-second"></div>
    </div>
    <div class="supertitle">
      <div class="title">
        <h1>The temperature in <span class="city">{{city}}</span> is {{temperature}} <sup>o</sup>C</h1>
        <p class="description">Description: {{des}}</p>
        <img id="img" src="https://openweathermap.org/img/wn/{{icon}}@2x.png" alt="Weather Photo!">
      </div>
      <div class="back">
    <a href="/weather">Back</a>
    </div>
  </section>

</body>

</html>
